<div class="container">
  <div class="details">
    <app-title title="Login"></app-title>
    <form [formGroup]="loginForm" (ngSubmit)="submit()">
      <text-input
        [control]="fC.email"
        [showErrorIf]="isSubmitted"
        type="email"
        label="Email"
      ></text-input>
      <text-input
        [control]="fC.password"
        [showErrorIf]="isSubmitted"
        type="password"
        label="Password"
      ></text-input>
      <div class="button">
        <button type="submit">Login</button>
      </div>
    </form>
  </div>
</div>
