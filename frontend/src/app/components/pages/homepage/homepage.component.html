<app-search></app-search>
<app-tags-bar></app-tags-bar>
<app-not-found
  [visible]="!foodsObjArr || foodsObjArr.length <= 0"
  notFoundMessage="Product Not Available"
></app-not-found>
<ul>
  <li *ngFor="let food of foodsObjArr">
    <a routerLink="/food/{{ food.id }}">
      <img src="{{ food.imgUrl }}" alt="{{ food.name }}" />
      <div class="content">
        <div class="name">
          {{ food.name }}
        </div>
        <span class="favorite {{ food.favorite ? '' : 'not-favorite' }}"
          >&#x2764;
        </span>
        <div class="stars">
          <star-rating
            [value]="food.stars"
            [totalstars]="5"
            checkedcolor="royalblue"
            uncheckedcolor="grey"
            size="22px"
            [readonly]="false"
          >
          </star-rating>
        </div>
        <div class="product-footer">
          <div class="description">
            <span>
              {{ food.description }}
            </span>
          </div>
          <div class="wait-time">
            <span>ðŸ•”</span>
            {{ food.waitTime }}
          </div>
        </div>
        <div class="price">
          <span>{{ food.price }}</span>
        </div>
      </div>
    </a>
  </li>
</ul>
