<div class="container">
  <div class="content">
    <app-title title="Orders" fontSize="1.5rem"></app-title>
    <form [formGroup]="checkoutForm">
      <text-input [control]="fc.name" label="Name"></text-input>
      <text-input [control]="fc.email" label="Email"></text-input>
      <text-input [control]="fc.phoneNumber" label="Phone Number"></text-input>
    </form>
    <order-items-list [order]="order"></order-items-list>
    <div class="buttons-container">
      <div class="buttons">
        <a class="add" routerLink="/">Add Items to Cart </a>
        <button (click)="createOrder()">Order Now</button>
      </div>
    </div>
  </div>
</div>
